spring:
  application:
    name: validation

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true    
        dialect: org.hibernate.dialect.PostgreSQLDialect

  docker:
    compose:
      enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2s}
      

  cache:
    type: redis

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP}
    consumer:
      group-id: validation-consumer-group

schema:
  registry:
    url: ${SCHEMA_REGISTRY_URL}

server:
  port: 8080

app:
  incoming-trades-topic: raw-trades-topic
  outgoing-valid-trades-topic: valid-trades-topic
  outgoing-invalid-trades-topic: invalid-trades-topic

logging:
  level:
    com.pms.validation: DEBUG
