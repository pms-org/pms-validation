spring:
  application:
    name: validation

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  docker:
    compose:
      enabled: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: ${REDIS_TIMEOUT:2s}

  cache:
    type: redis

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: ${VALIDATION_CONSUMER_GROUP}

schema:
  registry:
    url: ${SCHEMA_REGISTRY_URL}

server:
  port: ${SERVER_PORT}

app:
  incoming-trades-topic: ${INCOMING_TRADES_TOPIC}
  outgoing-valid-trades-topic: ${OUTGOING_VALID_TRADES_TOPIC}
  outgoing-invalid-trades-topic: ${OUTGOING_INVALID_TRADES_TOPIC}

logging:
  level:
    com.pms.validation: DEBUG
