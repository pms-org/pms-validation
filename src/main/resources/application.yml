spring:
  application:
    name: validation
    
  threads:
    virtual:
      enabled: true

  autoconfigure:
    exclude:
      - org.springframework.cloud.autoconfigure.LifecycleMvcEndpointAutoConfiguration

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME:pms_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO:validate}
    show-sql: ${DB_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${DB_FORMAT_SQL:true}    
        dialect: ${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        jdbc:
          batch_size: ${JPA_JDBC_BATCH_SIZE:50}
        order_inserts: ${JPA_ORDER_INSERTS:true}
        order_updates: ${JPA_ORDER_UPDATES:true}


  docker:
    compose:
      enabled: false

  data:
    redis:
      timeout: ${REDIS_TIMEOUT:2s}
      password: ${REDIS_PASSWORD:}
      
      # Redis Sentinel configuration
      sentinel:
        master: ${REDIS_SENTINEL_MASTER:redis-master}
        nodes: ${REDIS_SENTINEL_NODES:sentinel-1:26379,sentinel-2:26379,sentinel-3:26379}
        password: ${REDIS_SENTINEL_PASSWORD:}
      

  cache:
    type: ${CACHE_TYPE:redis}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    admin:
      auto-create: false
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
      acks: ${KAFKA_PRODUCER_ACKS:all}
      retries: ${KAFKA_PRODUCER_RETRIES:3}

rttm:
  client:
    mode: ${RTTM_MODE:kafka} 
    kafka:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      topics:
        trade-events: ${KAFKA_TOPIC_TRADE_EVENTS:rttm.trade.events}
        dlq-events: ${KAFKA_TOPIC_DLQ_EVENTS:rttm.dlq.events}
        queue-metrics: ${KAFKA_TOPIC_QUEUE_METRICS:rttm.queue.metrics}
        error-events: ${KAFKA_TOPIC_ERROR_EVENTS:rttm.error.events}
    send-timeout-ms: ${RTTM_SEND_TIMEOUT_MS:3000}
    retry:
      max-attempts: ${RTTM_RETRY_MAX_ATTEMPTS:3}
      backoff-ms: ${RTTM_RETRY_BACKOFF_MS:100}
  metrics:
    interval-ms: ${RTTM_METRICS_INTERVAL_MS:30000}

schema:
  registry:
    url: ${SCHEMA_REGISTRY_URL}

server:
  port: ${SERVER_PORT:8083}

app:
  incoming-trades-topic: ${INCOMING_TRADES_TOPIC}
  outgoing-valid-trades-topic: ${OUTGOING_VALID_TRADES_TOPIC}
  outgoing-invalid-trades-topic: ${OUTGOING_INVALID_TRADES_TOPIC}
  buffer:
    size: ${VALIDATION_BUFFER_SIZE:50}
  validation:
    batch:
      size: ${VALIDATION_BATCH_SIZE:1000}
    flush-interval-ms: ${VALIDATION_FLUSH_INTERVAL_MS:5000}

logging:
  level:
    com.pms.validation: DEBUG
