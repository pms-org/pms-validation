spring:
  application:
    name: validation

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true    
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: ${JPA_JDBC_BATCH_SIZE:50}
        order_inserts: ${JPA_ORDER_INSERTS:true}
        order_updates: ${JPA_ORDER_UPDATES:true}

  # Flyway removed â€” migrations will be applied manually in the target database

  docker:
    compose:
      enabled: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: ${REDIS_TIMEOUT:2s}
      

  cache:
    type: redis

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID}

schema:
  registry:
    url: ${SCHEMA_REGISTRY_URL}

server:
  port: ${SERVER_PORT}

app:
  incoming-trades-topic: ${INCOMING_TRADES_TOPIC}
  outgoing-valid-trades-topic: ${OUTGOING_VALID_TRADES_TOPIC}
  outgoing-invalid-trades-topic: ${OUTGOING_INVALID_TRADES_TOPIC}

logging:
  level:
    com.pms.validation: DEBUG
